# @package _global_
defaults:
  - /backend: megatron
  - /container: lumi
  - /slurm: lumi
  - /job: default
  - /sweep: none
  - /backend/megatron: base
  - _self_


index: 0
stage: "all"

job:
  base_output_dir: /scratch/project_462000963/users/galicato/AutoExp/output/
  name: "06B_100BT_propella_ita_Latn_edu_test"
  log_path_current: /scratch/project_462000963/users/galicato/AutoExp/logs/latest2.log
  log_path: /scratch/project_462000963/users/galicato/AutoExp/logs/%x-%j.log

backend:
  megatron:
    wandb_exp_name: 06B_100BT_propella_ita_Latn_edu_test
    wandb_project: openeurollm-project

    # MODEL: 600M
    num_layers: 22
    hidden_size: 1024
    ffn_hidden_size: 3840
    num_attention_heads: 16
    #num_query_groups: ${.num_attention_heads}
    init_method_std: 0.02
    seq_length: 4096
    rotary_base: 10000
    position_embedding_type: rope
    rotary_percent: 1.0
    attention_dropout: 0.0
    hidden_dropout: 0.0
    normalization: RMSNorm
    bf16: True
    swiglu: True
    untie_embeddings_and_output_weights: False
    use_flash_attn: True
    attention_softmax_in_fp32: True
    add_bias_linear: false
    add_qkv_bias: false
    apply_rope_fusion: false
    masked_softmax_fusion: false
    gradient_accumulation_fusion: false
    bias_dropout_fusion: false
    async_tensor_model_parallel_allreduce: False
    qk_layernorm: True

    # PARALLEISM
    pipeline_model_parallel_size: 1
    tensor_model_parallel_size: 1
    context_parallel_size: 1
    #num_layers_per_virtual_pipeline_stage: 1 # ?
    profile: False
    use_pytorch_profiler: False
    #profile_ranks: [0]
    #profile_step_start: 5
    #profile_step_end: 7

    # TRAINING, PARALLELISM
    recompute_activations: False
    use_torch_fsdp2: False
    sequence_parallel: True
    tensorboard_queue_size: 5

    # OPTIMIZER
    optimizer: adam
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.e-8
    lr: 1e-3  
    min_lr: 0.0
    clip_grad: 1.0
    weight_decay: 0.05

    # TRAINING
    global_batch_size: 1024  
    micro_batch_size: 4

    # SAVING AND EVALUATION
    save_interval: 2000
    eval_interval: 5000
    eval_iters: 100
    log_interval: 1
    log_throughput: true
    log_progress: true

    # CALC TRAIN_ITERS, WARMUP_ITERS AND DECAY
    train_iters: ${oc.eval:'-(-100_000_000_000 // (${.global_batch_size} * ${.seq_length}))'}
    lr_warmup_iters: ${oc.eval:'min(${.train_iters} // 10, 25000)'}
    lr_wsd_decay_iters: ${oc.eval:'${.train_iters} * 0.2'}
    lr_decay_iters: ${.train_iters}

    # DATA ARGS
    data_path:
      - "/scratch/project_462000963/preprocessed/gpt-oss/openeurollm/propella-annotations/ita_Latn/educational_value/ita_Latn_edu"
    data_cache_path: /flash/project_462000963/users/galicato/megatron_cache
    tokenizer_type: HuggingFaceTokenizer
    tokenizer_model: openai/gpt-oss-120b
    make_vocab_size_divisible_by: 128
    max_position_embeddings: 4096
    num_workers: 2
    
    # COMM OPTIONS
    overlap_grad_reduce: True
    distributed_backend: nccl
    distributed_timeout_minutes: 30
    use_distributed_optimizer: True

    # SCHEDULER
    lr_decay_style: WSD
    lr_wsd_decay_style: linear

    # CHECKPOINT FORMAT
    ckpt_format: "torch"
    
    # These paths can be set by ${project.base_output_dir} but for tests I decided to define them as absolute path
    save: /scratch/project_462000963/users/galicato/mt_chpts/OELLM/ita_Latn/tests
    load: /scratch/project_462000963/users/galicato/mt_chpts/OELLM/ita_Latn/tests
    tensorboard_dir: /scratch/project_462000963/users/galicato/mt_chpts/OELLM/ita_Latn/tests/tensorboard # e.g ${project.base_output_dir}/tensorboard

slurm:
  sbatch:
    nodes: 16
    cpus-per-task: 7
    ntasks-per-node: 8
    gpus-per-node: 8
    time: "01:00:00"
    mem: 480G
    partition: dev-g
    exclusive: True
  env:
    CUDA_DEVICE_MAX_CONNECTIONS: 1
    CC: gcc-12
    CXX: g++-12
    OMP_NUM_THREADS: 2
