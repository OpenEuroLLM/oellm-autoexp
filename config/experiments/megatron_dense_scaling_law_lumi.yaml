# @package _global_
defaults:
  - base
  - /backend: megatron_rocm
  - /container: lumi
  - /slurm: lumi
  - /monitoring: megatron_basic
  - /project: default
  - /sweep: dense_scaling_laws
  - /backend/megatron_rocm: [dense_50M]
  - _self_

project:
  name: dense_Scaling
  resume: true
  base_output_dir: ${oc.env:OUTPUT_DIR,"./output"}/${project.name}

slurm:
  sbatch:
    nodes: 1
    partition: small-g
    time: "3-00:00:00"
