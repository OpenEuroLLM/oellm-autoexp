# @package _global_
defaults:
  - base
  - /backend: megatron
  - /container: lumi
  - /slurm: lumi
  - /sweep: none
  - /backend/megatron: [llama1_8b_qkln,megatron_fsdp,speed_test_lumi]
  - _self_

backend:
  megatron:
    train_iters: 50
    log_interval: 10
    log_throughput: true
    eval_iters: 1
    eval_interval: 1000

job:
  name: megatron_lumi_speed_test
