# Basic Megatron monitoring for successful runs and common errors
class_name: SlurmLogMonitor
poll_interval_seconds: 30
check_interval_seconds: 30
inactivity_threshold_seconds: 1800  # 30 minutes without log updates
termination_string: null
termination_command: null
# SLURM variables: %j=job_id, %A=array_master_id, %a=array_task_id
log_path_template: "{output_dir}/slurm-${oc.if:${slurm.array},%A_%a,%j}.out"
output_paths: []
start_condition_cmd: null
start_condition_interval_seconds: null

log_signals:
  # Success: validation loss reported (indicates training completed successfully)
  - name: validation_complete
    pattern: 'validation loss at iteration \d+ on test set \| lm loss value: (?P<loss>[\d.E+\-]+)'
    pattern_type: regex
    state:
      class_name: SuccessState
    actions:
      - class_name: ErrorNoteAction
        note: run_finished
    metadata:
      kind: completion
      stage: validation
    extract_groups:
      validation_loss: loss

  # Success: checkpoint saved
  - name: checkpoint_saved
    pattern: 'successfully saved checkpoint from iteration\s+(?P<iteration>\d+) to (?P<path>\S+)'
    pattern_type: regex
    actions:
      - class_name: ErrorNoteAction
        note: new_checkpoint
    metadata:
      kind: checkpoint
    extract_groups:
      checkpoint_iteration: iteration
      checkpoint_path: path

  # Training progress: iteration updates
  # - name: training_iteration
  #   pattern: '\[[\d\-\s:]+\] iteration\s+(?P<current>\d+)/\s*(?P<total>\d+) \|'
  #   pattern_type: regex
  #   actions:
  #     - class_name: ErrorNoteAction
  #       note: progress_update
  #   metadata:
  #     kind: progress
  #   extract_groups:
  #     current_iteration: current
  #     total_iterations: total

  # OOM Error: CUDA out of memory
  - name: cuda_oom
    pattern: '(?:CUDA out of memory|OutOfMemoryError).*Tried to allocate (?P<size>[\d.]+\s*[KMGT]iB)'
    pattern_type: regex
    state:
      class_name: CrashState
    actions:
      - class_name: ErrorNoteAction
        note: error
    metadata:
      severity: critical
      error_type: oom
    extract_groups:
      allocation_size: size

  # Generic torch errors
  - name: torch_error
    pattern: 'torch\.(?P<error_class>\w+Error): (?P<message>.+)'
    pattern_type: regex
    state:
      class_name: CrashState
    actions:
      - class_name: ErrorNoteAction
        note: error
    metadata:
      severity: error
      error_type: torch
    extract_groups:
      error_class: error_class
      error_message: message

  # Python exceptions
  - name: python_exception
    pattern: '(?P<exception>\w+Error): (?P<message>.+)'
    pattern_type: regex
    state:
      class_name: CrashState
    actions:
      - class_name: ErrorNoteAction
        note: error
    metadata:
      severity: error
      error_type: exception
    extract_groups:
      exception_type: exception
      error_message: message
