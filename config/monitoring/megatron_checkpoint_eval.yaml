# Megatron monitoring with automatic checkpoint evaluation trigger
# Extends megatron_production by adding queued actions that enqueue
# downstream evaluations whenever a checkpoint is written.
defaults:
  - megatron_production
  - _self_

# Re-declare log events so we can enrich checkpoint events with queued actions.
# Aside from the checkpoint event, definitions mirror megatron_production.
log_events:
  # === SUCCESS SIGNALS ===

  - name: validation_complete
    pattern: 'validation loss at iteration \d+ on test set \| lm loss value: (?P<loss>[\d.E+\-]+)'
    pattern_type: regex
    state:
      class_name: SuccessState
    metadata:
      kind: completion
      stage: validation
    extract_groups:
      validation_loss: loss
    actions:
      - class_name: LogAction
        message: "run_finished"

  - name: checkpoint_saved
    pattern: 'successfully saved checkpoint from iteration\s+(?P<iteration>\d+) to (?P<path>\S+)'
    pattern_type: regex
    state:
      class_name: SuccessState
    metadata:
      kind: checkpoint
      trigger: checkpoint_evaluation
      note: new_checkpoint
    extract_groups:
      checkpoint_iteration: iteration
      checkpoint_path: path
    actions:
      - class_name: LogAction
        message: "new_checkpoint"
      - class_name: EventAction
        mode: queue
        conditions:
          - class_name: MetadataCondition
            key: trigger
            equals: checkpoint_evaluation
          - class_name: FileExistsCondition
            path: "{checkpoint_path}"
            blocking: true
            timeout_seconds: 600
        action:
          class_name: RunCommandAction
          command:
            - python
            - scripts/run_checkpoint_evaluation.py
            - "--checkpoint"
            - "{checkpoint_path}"
            - "--iteration"
            - "{checkpoint_iteration}"

  - name: training_iteration
    pattern: '\[[\d\-\s:]+\] iteration\s+(?P<current>\d+)/\s*(?P<total>\d+) \|.*lm loss: (?P<loss>[\d.E+\-]+)'
    pattern_type: regex
    metadata:
      kind: progress
      note: progress_update
    extract_groups:
      current_iteration: current
      total_iterations: total
      loss: loss

  # === MEMORY ERRORS ===

  - name: cuda_oom
    pattern: '(?:CUDA out of memory|OutOfMemoryError).*Tried to allocate (?P<size>[\d.]+\s*[KMGT]iB)'
    pattern_type: regex
    state:
      class_name: CrashState
    metadata:
      severity: critical
      error_type: oom
      subsystem: cuda
    extract_groups:
      allocation_size: size

  - name: cpu_oom
    pattern: '(?:Cannot allocate memory|(?<!OutOf)MemoryError).*?(?P<message>.{0,200})'
    pattern_type: regex
    state:
      class_name: CrashState
    metadata:
      severity: critical
      error_type: oom
      subsystem: cpu
    extract_groups:
      error_message: message

  # === NCCL/DISTRIBUTED ERRORS ===

  - name: nccl_error
    pattern: 'NCCL ERROR.*?(?P<message>.+)'
    pattern_type: regex
    state:
      class_name: CrashState
    metadata:
      severity: critical
      error_type: nccl
      subsystem: distributed
    extract_groups:
      error_message: message

  - name: nccl_timeout
    pattern: 'NCCL.*timeout.*(?P<details>.+)'
    pattern_type: regex
    state:
      class_name: CrashState
    metadata:
      severity: critical
      error_type: nccl_timeout
      subsystem: distributed
    extract_groups:
      timeout_details: details

  - name: processgroup_timeout
    pattern: '\[c10d\].*timeout.*(?P<details>.+)'
    pattern_type: regex
    state:
      class_name: CrashState
    metadata:
      severity: critical
      error_type: distributed_timeout
      subsystem: distributed
    extract_groups:
      timeout_details: details

  - name: communication_error
    pattern: '(?:socket|connection|comm).*(?:error|failed|abort).*?(?P<message>.{0,200})'
    pattern_type: regex
    state:
      class_name: CrashState
    metadata:
      severity: error
      error_type: communication
      subsystem: distributed
    extract_groups:
      error_message: message

  # === NUMERICAL STABILITY ===

  - name: loss_nan
    pattern: 'loss.*(?:NaN|nan)'
    pattern_type: regex
    state:
      class_name: CrashState
    metadata:
      severity: error
      error_type: numerical_instability
      issue: loss_nan
    extract_groups:
      error_message: match

  - name: gradient_nan
    pattern: '(?:NaN|nan).*(?:gradient|grad)'
    pattern_type: regex
    metadata:
      severity: warning
      error_type: numerical_instability
      issue: gradient_nan
    extract_groups:
      warning_message: match

  # === HANGS/STALLS ===

  - name: cuda_hang
    pattern: '(?:CUDA.*(?:hang|stuck|frozen)|device-side assert).*?(?P<message>.{0,200})'
    pattern_type: regex
    state:
      class_name: CrashState
    metadata:
      severity: critical
      error_type: hang
      subsystem: cuda
    extract_groups:
      error_message: message

  - name: deadlock
    pattern: '(?:deadlock|Deadlock|DEADLOCK).*?(?P<message>.{0,200})'
    pattern_type: regex
    state:
      class_name: CrashState
    metadata:
      severity: critical
      error_type: deadlock
      subsystem: distributed
    extract_groups:
      error_message: message

  # === GENERIC ERRORS ===

  - name: torch_error
    pattern: 'torch\.(?P<error_class>\w+Error): (?P<message>.{0,200})'
    pattern_type: regex
    state:
      class_name: CrashState
    metadata:
      severity: error
      error_type: torch
    extract_groups:
      error_class: error_class
      error_message: message

  - name: python_exception
    pattern: '(?P<exception>(?:Runtime|Value|Type|Attribute|Key|Index)Error): (?P<message>.{0,200})'
    pattern_type: regex
    state:
      class_name: CrashState
    metadata:
      severity: error
      error_type: exception
    extract_groups:
      exception_type: exception
      error_message: message
