policies:
  - mode: stall
    implementation:
      class_name: AlwaysRestartPolicy
      reason: Detected stall, restarting
      max_retries: 3
  - mode: crash
    implementation:
      class_name: AlwaysRestartPolicy
      reason: Crash detected, retrying
      max_retries: 2
  - mode: success
    implementation:
      class_name: NoRestartPolicy
